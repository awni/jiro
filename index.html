---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      <div class="date">
        Posted on {{ post.date | date: "%B %e, %Y" }}
      </div>

    </article>
  {% endfor %}
</div>
