---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      <div class="post-meta">
        {{ post.date | date: "%b %-d, %Y" }} • {{ post.tags }} • {{ post.difficulty }}
      </div>

    </article>
  {% endfor %}

</div>
